<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="search_container">
            <input type="text" placeholder="Enter a city or a country" name="search_bar" class="search_bar">
            <button>Search</button>
        </div>
        <div class="error-container"></div>
    </div>
    <div class="display_weather_container">
        <div class="display_weather">
            <div class="location-field field">
                <div class="display_location"></div>
                <div class="date-time"></div>
                <div class="weather_description"></div>
                <div class="weather_temp"></div>
                <div class="feels_like"></div>
                <div class="humidity"></div>
                <div class="wind_speed"></div>

            </div>
            <div class="feels-field field">

            </div>
        </div>
    </div>
    <div class="footer"><a href="https://www.unsplash.com">Photos provided by Unsplash</a>

    </div>
</body>

</html>
